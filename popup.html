<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Think Hard</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 12px; }
      label { display: flex; align-items: center; gap: 8px; }
      .hint { color: #666; font-size: 12px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h1 style="font-size:16px;margin:0 0 8px;">AutoThinkSuffix for GPT-5</h1>
    <label>
      <input id="toggle" type="checkbox" />
      Enable suffix on ChatGPT
    </label>
    <fieldset style="margin-top:10px;border:1px solid #ddd;padding:8px;border-radius:6px;">
      <legend style="font-size:12px;color:#444;">Suffix</legend>
      <label><input type="radio" name="suffix" value=" think harder" /> <code> think harder</code></label>
      <br/>
      <label><input type="radio" name="suffix" value=" think longer" /> <code> think longer</code></label>
    </fieldset>
    <div class="hint">Applied only at send-time; no data collected.</div>
    <script src="popup.js"></script>
  </body>
  </html>
